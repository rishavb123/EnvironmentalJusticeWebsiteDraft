        <div class='form'>
            <h2>Add Event or Program</h2>
            <div class='form-group'>
                <label for='titleInput'>Title</label>
                <input class='form-control' id='titleInput' placeholder="Title" />
            </div>
            <div class='form-group'>
                <label for='linkInput'>Link for more information</label>
                <input class='form-control' id='linkInput' placeholder="Link" />
            </div>
            <div class='form-group'>
                <label for='whenInput'>When</label>
                <input class='form-control' id='whenInput' placeholder="When" />
                <p class="form-text">For recurring programs enter NA here.</p>
            </div>
            <div class='form-group'>
                <label for='whereInput'>Where</label>
                <input class='form-control' id='whereInput' placeholder="Where" />
            </div>
            <div class='form-group'>
                <label for='descriptionInput'>Description</label>
                <textarea class='form-control' id='descriptionInput' rows="5"></textarea>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="eventInput">
              <label class="form-check-label" for="eventInput">This is an event</label>
              <p class="form-text">If this is left unchecked it will be marked as a program.</p>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="gatechAffiliated">
              <label class="form-check-label" for="gatechAffiliated">This event or program is Georgia Tech affiliated.</label>
            </div>
            <br />
            <button id="submitForm" class="btn btn-primary">Submit</button>
        </div>
