    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" style="color: rgb(216, 189, 38)" href="/">Environmental Justice</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/events">Events <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/programs">Programs</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="alert('Search Functionality Coming Soon!')">Search</button>
                </form>
            </div>
        </nav>

        <div class="section">
            <div id='gatech-section'>
                <h2>Georgia Tech Affiliated Events</h2>
            </div>
            <div id='community-section'>
                <h2>Community Events</h2>
            </div>
        </div>

        <template id="event-template">
            <div class="event">
                <h3>{{title}}</h3>
                <a href="{{link}}">More Information</a>
                <p>When: {{when}}</p>
                <p>Where: {{where}}</p>
                <p>{{description}}</p>
            </div>
        </template>

        <script defer>
            const firebaseConfig = {
                apiKey: "AIzaSyAt-iyjcsqe7Kxd5U5kkwstlhqC7fm58mU",
                authDomain: "gatech-environmental-justice.firebaseapp.com",
                databaseURL: "https://gatech-environmental-justice.firebaseio.com",
                projectId: "gatech-environmental-justice",
                storageBucket: "gatech-environmental-justice.appspot.com",
                messagingSenderId: "264244857400",
                appId: "1:264244857400:web:e031607a29fa73ffe474cd",
                measurementId: "G-8YKFD5D34S"
            };
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
        </script>
        <script src="../res/js/frontend.js"></script>
        <script src="../res/js/load_template_from_firestore.js"></script>
        <script>
            loadTemplateFromFirestore('#event-template', 'events', '#gatech-section', ['affiliated', '==', true]);
            loadTemplateFromFirestore('#event-template', 'events', '#community-section', ['affiliated', '==', false]);
        </script>

        <template>

        </template>
    </body>
</html>
